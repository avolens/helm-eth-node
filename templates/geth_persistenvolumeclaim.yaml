apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: geth-pvc
  {{- with .Values.geth.deployment.persistentVolume.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.geth.deployment.persistentVolume.size }}
  storageClassName: {{ .Values.geth.deployment.persistentVolume.class }}
